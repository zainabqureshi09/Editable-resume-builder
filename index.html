<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <form id="cv-form">
            <h2>Personal Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <h2>Professional Summary</h2>
            <textarea id="summary" placeholder="Brief professional summary"></textarea>

            <h2>Education</h2>
            <label for="degree">Degree</label>
            <input type="text" id="degree" required>

            <label for="institution">Institution</label>
            <input type="text" id="institution" required>

            <label for="education-start-date">Start Date</label>
            <input type="month" id="education-start-date" required>

            <label for="education-end-date">End Date</label>
            <input type="month" id="education-end-date">

            <h2>Skills</h2>
            <textarea id="skills" placeholder="List of skills"></textarea>

            <button type="submit">Generate CV</button>
        </form>

        <div id="resume-preview">
            <h2>Your CV Preview</h2>
            <div id="resume-content" contentEditable="true"></div>
            <button id="edit-resume" style="display: none;">Edit</button>
            <button id="save-resume" style="display: none;">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
